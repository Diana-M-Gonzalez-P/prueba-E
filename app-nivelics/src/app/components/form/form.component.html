<form [formGroup]="formEj" (ngSubmit)="getSubmit( form )" #form="ngForm">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre" formControlName="name" [ngClass]="{ 'is-invalid': formL.name.errors }">
        <p *ngIf="!!formL['name'].errors">Este campo es requerido</p>
    </div>
    <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="cedula" class="form-control" id="cedula" placeholder="Cedula" formControlName="cedula" [ngClass]="{ 'is-invalid': formL.cedula.errors }">
        <p *ngIf="!!formL['cedula'].errors">Este campo es requerido</p>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
