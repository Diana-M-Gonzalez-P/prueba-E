<div class="article">
    <div class="card animated fedeIn fast" *ngFor="let item of items">
        <img class="card-img-top" [src]="image" [alt]="name">
        <div class="card-body">
            <h5 class="card-title">{{ name}}</h5>
            <p class="card-text">{{ description }}</p>
            <p class="card-text"><small class="text-muted">{{ url_article }}</small></p>
        </div>
    </div>
</div>
